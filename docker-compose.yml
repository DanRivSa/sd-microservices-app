services:

  message-broker:
    container_name: rabbit-server
    image: rabbitmq:3.10-management-alpine
    networks:
      - sd-net
    ports:
      - 5672:5672
      - 81:15672

  web-server:
    depends_on:
      - message-broker
    build: ./web-server
    container_name: web-server
    ports:
      - 8081:8081
    networks:
      - sd-net
    volumes:
      - ./web-server:/usr/src/app

  key-server:
    depends_on:
      - message-broker
      - web-server
    build: ./key-server
    container_name: key-server
    ports:
      - 3000:3000
    networks:
      - sd-net
    volumes:
      - ./key-server:/usr/src/app
      - type: bind
        source: ./db
        target: /usr/src/app/db

  client:
    depends_on:
      - web-server
    container_name: client-app
    build: ./client
    networks:
      - sd-net
    volumes:
      - ./client:/usr/src/app
      - type: bind
        source: ./in
        target: /usr/src/app/in
      - type: bind
        source: ./out
        target: /usr/src/app/out


networks:
  sd-net:
    name: sd-network
    driver: bridge